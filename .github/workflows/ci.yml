name: CI Pipeline

on:
  push:
    branches: [main, develop] 
  pull_request:
    branches: [main, develop] 

jobs:
  backend:
    name: Backend Tests and Analysis
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Installer Java 17 pour SonarQube
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Dependencies
      working-directory: ./fiveMusics
      run: npm install

    # Commenter ou retirer cette étape pour l'instant si les tests ne sont pas encore écrits
    # - name: Run Tests with Coverage
    #   working-directory: ./fiveMusic
    #   run: npm test -- --coverage
    #   env:
    #     CI: true

    # - name: Upload Backend Coverage to Codecov
    #   uses: codecov/codecov-action@v3
    #   with:
    #     token: ${{ secrets.CODECOV_TOKEN }}
    #     flags: backend
    #     directory: ./fiveMusic

    # SonarQube analysis for backend
    - name: SonarQube Scan Backend
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        npx sonar-scanner \
          -Dsonar.projectKey=YOUR_PROJECT_KEY_backend \
          -Dsonar.organization=YOUR_ORG_NAME \
          -Dsonar.sources=./fiveMusics \
          -Dsonar.host.url=https://sonarcloud.io
